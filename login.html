<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        /* Simple styling for the login page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        form input {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        form button {
            padding: 14px;
            font-size: 16px;
            background-color: skyblue;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            color: white;
        }
        form button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Display Institution Logo and Name -->
    {% if institution %}
        {% if institution[1] %}
            <img src="{{ url_for('static', filename='uploads/' + institution[1]) }}" alt="Institution Logo" class="logo">
        {% endif %}
        <h2>{{ institution[0] }}</h2>
    {% else %}
        <h2>Login</h2>
    {% endif %}

    <!-- Login Form -->
    <form method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
