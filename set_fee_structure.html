<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set Fee Structure</title>
    <style>
        /* Use similar styling to the finance page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 24px;
            font-size: 18px;
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #1a252f;
            border-radius: 5px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        form input, form select {
            padding: 14px;
            font-size: 18px;
            border-width: 3px;
            border-radius: 5px;
            margin: 0;
        }

        form button {
            padding: 14px;
            font-size: 18px;
            background-color: skyblue;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #1a252f;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('student_data') }}">Student Data</a>
        <a href="{{ url_for('report_cards') }}">Academics</a>
        <a href="{{ url_for('finance') }}">Finance</a>
        <a href="{{ url_for('user') }}">User</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Set Fee Structure</h1>
        <form method="POST">
            <label for="term">Select Term</label>
            <select name="term" required>
                <option value="Term 1">Term 1</option>
                <option value="Term 2">Term 2</option>
                <option value="Term 3">Term 3</option>
            </select>
        
            <label for="bursary_status">Bursary Status</label>
            <select name="bursary_status" required>
                <option value="None">None</option>
                <option value="Full Bursary">Full Bursary</option>
                <option value="Partial Bursary">Partial Bursary</option>
            </select>
        
            <label for="student_class">Select Class</label>
            <select name="student_class" required>
                <option value="">Select Class</option>
                {% for student_class in classes %}
                    <option value="{{ student_class[0] }}">{{ student_class[0] }}</option>
                {% endfor %}
            </select>
        
            <input type="number" name="year" placeholder="Year" required>
            <input type="number" name="fee_amount" placeholder="Fee Amount" required>
        
            <button type="submit">Save Fee Structure</button>
        </form>
        
    </div>

</body>
</html>
