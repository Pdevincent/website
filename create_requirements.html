<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Requirements</title>
    <style>
        /* Use similar styling to the finance page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 24px;
            font-size: 18px;
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #1a252f;
            border-radius: 5px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        form input, form select, form textarea {
            padding: 14px;
            font-size: 18px;
            border-width: 3px;
            border-radius: 5px;
            margin: 0;
        }

        form button {
            padding: 14px;
            font-size: 18px;
            background-color: skyblue;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #1a252f;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('student_data') }}">Student Data</a>
        <a href="{{ url_for('report_cards') }}">Academics</a>
        <a href="{{ url_for('finance') }}">Finance</a>
        <a href="{{ url_for('user') }}">User</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Create Requirements</h1>

        <!-- Requirements Creation Form -->
        <form method="POST">
            <select name="term" required>
                <option value="Term 1">Term 1</option>
                <option value="Term 2">Term 2</option>
                <option value="Term 3">Term 3</option>
            </select>

            <select name="class_name" required>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <!-- Add more class options as needed -->
            </select>

            <textarea name="requirements" placeholder="List the required items..." required></textarea>

            <input type="number" name="quantity" placeholder="Quantity" min="1" required>

            <button type="submit">Save Requirements</button>
        </form>
    </div>

</body>
</html>
