<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 24px;
            font-size: 18px;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #1a252f;
            border-radius: 5px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('student_data') }}">Student Data</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('finance') }}">Finance</a>
        <a href="{{ url_for('user') }}">User</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Classes Created</h1>

        <table>
            <thead>
                <tr>
                    <th>Class ID</th>
                    <th>Class Name</th>
                    <th>Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes %}
                    <tr>
                        <td>{{ class[0] }}</td>  <!-- Assuming class ID is in the first column -->
                        <td>{{ class[1] }}</td>  <!-- Class Name in the second column -->
                        <td>{{ class[2] }}</td>  <!-- Class Level in the third column -->
                        <td>
                            <a href="{{ url_for('edit_class', class_id=class[0]) }}">Edit</a>
                            <!-- You can also add options for deleting or viewing more details -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
