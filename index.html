<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Records</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 24px;
            font-size: 18px;
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #1a252f;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Arrange input fields in one row */
        .search-group {
            display: flex;
            gap: 10px; /* Adds space between inputs */
            flex-wrap: wrap; /* Prevents overflow on smaller screens */
        }

        .search-group input {
            flex: 1; /* Makes all inputs take equal space */
            min-width: 150px; /* Prevents them from shrinking too much */
        }

        .search-group button {
            flex-shrink: 0; /* Keeps button at a fixed width */
            width: 120px;
            background-color: skyblue;
        }

        .search-group input {
            padding: 14px; /* Increases input height */
            font-size: 18px; /* Slightly larger text */
            border-width: 3px;
            border-radius: 5px;
        }

        .search-group button {
            padding: 14px;
            font-size: 18px;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        /* New View Button Styling */
        a.view {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745; /* Green color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        a.view:hover {
            background-color: #218838; /* Darker green on hover */
        }

        a.delete {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a.delete:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('student_data') }}">Student Data</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('finance') }}">Finance</a>
        <a href="{{ url_for('add_student') }}" class="add-student-button">Add New Student</a>
        <a href="{{ url_for('institution') }}">Institution</a>
        <a href="{{ url_for('user') }}">User</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Student Records</h1>

        <!-- Filter Form -->
        <form method="POST" class="search-group">
            <input type="text" name="student_id" placeholder="Student ID">
            <input type="text" name="name" placeholder="First or Last Name">
            <input type="text" name="level" placeholder="Level">
            <input type="text" name="student_class" placeholder="Class">
            <button type="submit">Search</button>
        </form>

        <!-- Display Results -->
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Level</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[11] }}</td>
                <td>{{ student[10] }}</td>
                <td>
                    <!-- View Button -->
                    <a href="{{ url_for('view_student', id=student[0]) }}" class="view">View</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
